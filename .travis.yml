sudo: true
language: go
go:
- 1.6
before_install:
  - sudo add-apt-repository -y ppa:masterminds/glide && sudo apt-get update
  - sudo apt-get install -y glide
before_script:
  - glide install
script:
  - make release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/bee-linux-amd64
    - release/bee-linux-386
    - release/bee-darwin-amd64
    - release/bee-windows-amd64
  on:
    repo: abtris/bee
    tags: true
